<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref=""></ion-back-button>
      <ion-title>Gpay</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>{{ title }}</h1>
<hr />
<google-pay-button id="card"
    environment="TEST"
    buttonType="buy"
    buttonColor="black"
    [paymentRequest]="paymentRequest"
    (loadpaymentdata)="onLoadPaymentData($event)"
    (error)="onError($event)"
    [paymentAuthorizedCallback]="onPaymentDataAuthorized"
  >
  </google-pay-button>

</ion-content>
