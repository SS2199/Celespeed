<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #slides>
    <ion-slide *ngFor="let slide of slideImages"
      [style.background-image]="'url(' + slide + ')'">
      <ion-grid>
        <ion-row class="logo">
          <ion-col>
            <ion-text style="text-align: center;"><b>CelesTrip</b></ion-text>
             
           
          </ion-col>
        </ion-row>
       
      </ion-grid>
    </ion-slide>
  </ion-slides>
  
    <ion-card class="card-two">
      <ion-card-header>
        
        <ion-item>
          <ion-input  name="name" type="text" placeholder="+91" ngModel required><ion-icon name="phone-portrait-outline"></ion-icon>
          </ion-input>
        </ion-item>

        
        
      </ion-card-header>
  </ion-card>
  <center><ion-button href="active" color="success">Submit</ion-button></center>
</ion-content>
